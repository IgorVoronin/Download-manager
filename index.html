<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Загрузок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Менеджер Загрузок</h1>

        <!-- Форма поиска -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Поиск по ключевому слову</h5>
                <div class="input-group">
                    <input type="text" id="keywordInput" class="form-control" placeholder="Введите ключевое слово">
                    <button class="btn btn-primary" id="searchBtn">Поиск</button>
                </div>
            </div>
        </div>

        <!-- Список URL -->
        <div class="card mb-4" id="urlListCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Доступные URL</h5>
                <div id="urlList" class="list-group">
                    <!-- URLs будут добавлены динамически -->
                </div>
            </div>
        </div>

        <!-- Прогресс загрузки -->
        <div class="card mb-4" id="downloadProgress" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Статус загрузки</h5>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <div class="download-info">
                    <p>Размер: <span id="fileSize">0</span> MB</p>
                    <p>Активные потоки: <span id="activeThreads">0</span></p>
                    <p>Прогресс: <span id="progressPercent">0</span>%</p>
                </div>
            </div>
        </div>

        <!-- Сохраненный контент -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Сохраненный контент</h5>
                <div id="savedContent" class="list-group">
                    <!-- Сохраненный контент будет добавлен динамически -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
