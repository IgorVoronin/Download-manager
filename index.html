<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Загрузок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Менеджер Загрузок</h1>

        <!-- Форма поиска -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Поиск по ключевому слову</h5>
                <div class="input-group">
                    <input type="text" id="keywordInput" class="form-control"
                        placeholder="Введите ключевое слово и нажмите Enter или кнопку поиска">
                    <button class="btn btn-primary" id="searchBtn">Поиск</button>
                </div>
            </div>
        </div>

        <!-- Список URL -->
        <div class="card mb-4" id="urlListCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">Доступные URL</h5>
                <div id="urlList" class="list-group">
                    <!-- URLs будут добавлены динамически -->
                </div>
            </div>
        </div>

        <!-- Прогресс загрузки -->
        <div class="card mb-4" id="downloadProgress" style="display: none;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Статус загрузки</h5>
                    <button type="button" class="btn-close" onclick="hideProgress()"></button>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <div class="download-info">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="mb-2"><strong>Размер:</strong> <span id="fileSize">0</span> MB</p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-2"><strong>Активные потоки:</strong> <span id="activeThreads">0</span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-2"><strong>Прогресс:</strong> <span id="progressPercent">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Сохраненный контент -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Сохраненный контент</h5>
                <div id="savedContent" class="list-group">
                    <!-- Сохраненный контент будет добавлен динамически -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра контента -->
    <div class="modal fade" id="contentModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Просмотр контента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="modalContent" class="content-preview"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
